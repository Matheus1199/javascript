<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
</head>
<body>
    <h1>Vamos saber qual a sua nacionalidade</h1>
    De qual país você é? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        
        function verificar() {
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
        }

        if (txtp == 'Brasil') {
            res.innerHTML += 'Você é Brasileiro!'
        } else {
            res.innerHTML += 'Você é Gringo!'
        }
    </script>
</body>
</html>
